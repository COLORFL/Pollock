<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input id="email" type="email" value="sign@up.com" placeholder="Email Address" />
        <input id="firstName" type="text" value="signup" placeholder="First Name" />
        <input id="lastName" type="text" value="signup" placeholder="Last Name" />
        <input id="password" type="password" value="signup" placeholder="Password" />
        <input id="funFact" type="text" value="signup" placeholder="Fun Fact"/>
        <input id='signup' type="submit" value="signup" />
    </form>
    <script>
        const email = document.getElementById("email");
        const name = document.getElementById("name");        
        const password = document.getElementById("password");
        const funFact = document.getElementById("funFact");
        document.getElementById('signup').addEventListener('click', () => signup());
        function signup(){
            const inputFirstName = firstName.value;
            const inputLastName = lastName.value;
                const inputEmail = email.value;
                const inputPassword = password.value;
                const inputFunFact = funFact.value;
                const userInfo = JSON.stringify({
                    firstName : inputFirstName,
                    lastName : inputLastName,
                    email: inputEmail,
                    password: inputPassword,
                    funFact: inputFunFact
                })
                fetch('/auth/createUser', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: userInfo
                })
                .then(response => response.json())
                .then(result => {
                console.log('this is', result);
                })
                .catch(err => console.log('error creating user:', err) )
            }


    </script>
</body>
</html>
